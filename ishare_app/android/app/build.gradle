plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

// ✅ 1. KEYSTORE LOADING (Required for Play Store)
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.ishare.rwanda"
    compileSdk = 36  // ✅ KEEP: SDK 36
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.ishare.rwanda"
        // ✅ CHANGED: Set to 23 for Firebase compatibility
        minSdkVersion = flutter.minSdkVersion
        targetSdk = 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    // ✅ 2. RELEASE SIGNING CONFIG
    signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            // ✅ USE RELEASE KEY (Not Debug!)
            signingConfig = signingConfigs.release
            minifyEnabled false 
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}

// ✅ 3. CRITICAL DEPENDENCY FIX (Paste this at the VERY BOTTOM)
// This forces libraries to use versions compatible with your current tools.
configurations.all {
    resolutionStrategy {
        eachDependency { details ->
            if (details.requested.group == 'androidx.browser' && details.requested.name == 'browser') {
                details.useVersion "1.8.0"
            }
            if (details.requested.group == 'androidx.core') {
                details.useVersion "1.13.1"
            }
            if (details.requested.group == 'androidx.activity') {
                details.useVersion "1.9.0"
            }
        }
    }
}
